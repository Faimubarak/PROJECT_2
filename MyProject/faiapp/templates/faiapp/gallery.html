{% extends "faiapp/index.html" %}

{% load static %}



{% block content %}


 <p><h3 class = "fw-lighter" style="text-align: center; padding: 20px; margin: 15;"> Welcome To My Gallery.</h3></p>

<div class="container" style="width:640px;height:360px">


<div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'imgs/s5.jpg'%}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'imgs/s1.jpg'%}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'imgs/s3.jpg'%}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
</div>

<p class = "container fw-lighter" style="text-align: center;width:800px;height:300px; padding: 20px; text-align: center;">
   
   
{% endblock %}
